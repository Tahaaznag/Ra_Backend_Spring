<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">Veuillez saisir votre Nom et la Date..</h1>
    <form (ngSubmit)="joinChat()" #usernameForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" autocomplete="off" class="form-control" required />
      </div>
      <div class="form-group">
        <input type="date" [(ngModel)]="date" name="date" class="form-control" required />
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit" [disabled]="!usernameForm.form.valid">Start Chatting</button>
      </div>
    </form>
  </div>
</div>
