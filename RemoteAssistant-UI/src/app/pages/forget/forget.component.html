<div class="container">
  <div class="container">
    <div class="login-form">
      <div class="image-overlay">
        <img src="assets/groupBl.png" alt="" class="logo" href=''>
      </div>
      <h2 class="titre">Retrouvez votre compte</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <!-- EMAIL -->
          <label for="email" class="form-label">Saisissez votre adresse mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder=""
            [(ngModel)]="email"
            required
            (input)="checkFormValidity()"
          />
        </div>
        <button
          type="submit"
          class="rm-green_button"
          [disabled]="!isFormValid()"
          [ngClass]="{'button-disabled': !isFormValid(), 'button-enabled': isFormValid()}">
          Soumettre
        </button>

        <div class="forgot-password-link">
          <a href="/login">
            <i class="fas fa-arrow-left"></i> Se connecter
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="login-image-container">
    <div class="login-image">
      <img src="assets/f6e9885adfc4c5eebbc6ca45d7d0651d.jpg" alt="">
    </div>
  </div>
</div>
