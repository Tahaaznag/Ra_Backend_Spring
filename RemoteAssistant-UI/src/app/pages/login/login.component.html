<div class="container">
  <div class="login-form">
    <h2 class="titre">Se connecter</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <!-- EMAIL -->
        <label for="email">Adresse E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Saisissez votre adresse mail" [(ngModel)]="email" required>
      </div>
      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
  <div class="login-image">
    <img src="assets/f6e9885adfc4c5eebbc6ca45d7d0651d.jpg" alt="">
    <div class="image-overlay">
      <h2>Plateforme Pour le Remote Assistant</h2>
    </div>
  </div>
</div>
