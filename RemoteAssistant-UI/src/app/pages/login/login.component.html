<div class="container">
  <div class="container">
    <div class="login-form">
      <div class="image-overlay">
        <img src="assets/groupBl.png" alt="" class="logo">
      </div>
      <h2 class="titre">Se connecter</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <!-- EMAIL -->
          <label for="email" class="form-label">Adresse E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Saisissez votre adresse mail"
            [(ngModel)]="email"
            required
            (input)="checkFormValidity()"
          />
        </div>
        <!-- PASSWORD -->
        <div class="form-group2">
          <label for="password" class="form-label2">Mot de passe</label>
          <div class="input-group2">
            <input
              type="{{ passwordVisible ? 'text' : 'password' }}"
              class="form-control2"
              id="password"
              name="password"
              placeholder="Entrez votre mot de passe"
              [(ngModel)]="password"
              required
              (input)="checkFormValidity()"
            />
            <button
              class="btn toggle-password"
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <i class="fa" [ngClass]="{'fa-eye': !passwordVisible, 'fa-eye-slash': passwordVisible}"></i>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="rm-green_button"
          [disabled]="!isFormValid()"
          [ngClass]="{'button-disabled': !isFormValid(), 'button-enabled': isFormValid()}">
          Se connecter
        </button>

        <div class="forgot-password-link">
          <a href="/forgot-password">Mot de passe oubliÃ© ?</a>
        </div>
        <!-- Checkbox for Expert -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="expertCheckbox" [(ngModel)]="expertChecked" name="expertCheckbox">
          <label class="form-check-label" for="expertCheckbox">Expert</label>
        </div>

        <!-- Checkbox for Technician -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="technicianCheckbox" [(ngModel)]="technicianChecked" name="technicianCheckbox">
          <label class="form-check-label" for="technicianCheckbox">Technician</label>
        </div>

      </form>
    </div>
  </div>

  <div class="login-image-container">
    <div class="login-image">
      <img src="assets/f6e9885adfc4c5eebbc6ca45d7d0651d.jpg" alt="">
    </div>
  </div>
</div>
