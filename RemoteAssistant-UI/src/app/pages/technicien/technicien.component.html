<!-- Navbar Component HTML -->
<nav class="navbar navbar-expand-lg navbar-light navbar-dark-blue">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/groupBl.png" style="height: 30px; margin-right: 10px;">
      Remote Assistant
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <form class="d-flex ms-auto">
        <button class="btn btn-primary btn-no-bg me-2" type="button" (click)="toggleStar()">
          <i class="fas fa-star"></i>
        </button>
        <button class="btn btn-primary btn-no-bg me-2" type="button" (click)="toggleNotification()">
          <i class="fas fa-bell"></i>
        </button>
        <button class="btn btn-primary btn-no-bg me-2" type="button" (click)="toggleSearch()">
          <i class="fas fa-search"></i>
        </button>
        <div *ngIf="showSearch" class="input-group">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-body">
          <!-- Mettez ici le contenu de votre menu -->
          <!-- Par exemple, vous pouvez ajouter des boutons de navigation -->
          <button class="btn btn-primary btn-no-bg mb-2" type="button" (click)="toggleStar()">
            <i class="fas fa-star"></i> Star
          </button>
          <button class="btn btn-primary btn-no-bg mb-2" type="button" (click)="toggleNotification()">
            <i class="fas fa-bell"></i> Notification
          </button>
          <button class="btn btn-primary btn-no-bg mb-2" type="button" (click)="toggleSearch()">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
    </div>

    <!-- Colonne pour le grand formulaire au centre -->
    <div class="col-lg-9">
      <form>
        <!-- Mettez ici le contenu de votre grand formulaire -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
